<br><br><br><br>
  <div class="container">
    <div class="row" >
      <div class="col-10">
        <div class="jumbotron">
          <h2>Sign In</h2>
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control"  formControlName="username" [ngClass]="{'is-invalid':form.get('username').touched && form.get('username').invalid}" />
            <div *ngIf="form.get('password').touched && form.get('username').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('password').errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control"  formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
          <div *ngIf="form.get('password').touched && form.get('password').invalid"  class="invalid-feedback">
            <div *ngIf="form.get('password').errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <a  routerLink="/forgotpassword" class="btn btn-link">Reset Password</a>
            <a style="text-align:Right; display:block;" routerLink="/user" class="btn btn-link">Register</a>
        </div>
          </form>
        </div>
      </div>
    </div>
</div>
