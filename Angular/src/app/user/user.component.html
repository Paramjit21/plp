<nav class="navbar navbar-expand-sm bg-dark navbar-dark" >
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/user">Customer Sign Up</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/merchant">Merchant Sign Up</a>
      </li>
  </ul>

</nav>

<div class="container">
  <div class="row">
    <div class="col-10">
      <div class="jumbotron">
        <h2>Customer Sign Up</h2>
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  class="form-control" formControlName="name" [ngClass]="{'is-invalid':form.get('name').touched && form.get('name').invalid}" required />
            <div class="invalid-feedback">
              <div>First Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email_id">Email</label>
            <input type="text" class="form-control" formControlName="email_id" [ngClass]="{'is-invalid':form.get('email_id').touched && form.get('email_id').invalid}"   />
            <div *ngIf="form.get('email_id').touched && form.get('email_id').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('email_id').errors.required">email_id Name is required</div>
              <div *ngIf="form.get('email_id').errors.email_id">Email must be a valid email Address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"  formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
            <div *ngIf="form.get('password').touched && form.get('password').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('password').errors.required">Password is required</div>
              <div *ngIf="form.get('password').errors.minlength">Password  must be a letaset 6 charector</div>
            </div>
          </div>

          <div class="form-group">
            <label for="mobile">Mobile No.</label>
            <input type="text" class="form-control" formControlName="mobile" [ngClass]="{'is-invalid':form.get('mobile').touched && form.get('mobile').invalid}" required />
            <div *ngIf="form.get('mobile').touched && form.get('mobile').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('mobile').errors.required">mobile is required</div>
              <div *ngIf="form.get('mobile').errors.minlength">Mobile No  must be a letaset 10 charector</div>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text"  class="form-control" formControlName="address"  />
          </div>

          <div class="form-group">
            <button class="btn btn-primary"  [disabled]="!form.valid">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
